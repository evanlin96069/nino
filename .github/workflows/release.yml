name: Release Build

on:
  workflow_dispatch:

jobs:
  release-linux-x86_64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake gcc
      - name: Create Build Directory
        run: mkdir build
      - name: Configure CMake
        run: cmake -DCMAKE_BUILD_TYPE=Release ..
        working-directory: ./build
      - name: Build
        run: cmake --build .
        working-directory: ./build
      - name: Upload Linux x86_64 Binary
        uses: actions/upload-artifact@v4
        with:
          name: nino-linux-x86_64
          path: build/nino

  release-linux-aarch64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake gcc gcc-aarch64-linux-gnu
      - name: Generate bundle.h (native bundler)
        run: |
          mkdir build-host
          cmake -B build-host
          cmake --build build-host --target bundler
          ./build-host/bundler resources/bundle.h resources/syntax/*.json
      - name: Create Build Directory
        run: mkdir build
      - name: Configure CMake
        run: cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc ..
        working-directory: ./build
      - name: Build
        run: cmake --build .
        working-directory: ./build
      - name: Upload Linux aarch64 Binary
        uses: actions/upload-artifact@v4
        with:
          name: nino-linux-aarch64
          path: build/nino

  release-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create Build Directory
        run: mkdir build
      - name: Configure CMake
        run: cmake ..
        working-directory: ./build
      - name: Build
        run: cmake --build . --config Release
        working-directory: ./build
      - name: Upload Windows Binary
        uses: actions/upload-artifact@v4
        with:
          name: nino-windows-x86_64
          path: build/Release/nino.exe
